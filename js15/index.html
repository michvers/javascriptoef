<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>CAROUSEL MET ANIMEFOTOS</title>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="d-flex">
                            <img src="images/aot1.jpg" class="d-block w-25" alt="aot1">
                            <img src="images/aot2.jpg" class="d-block w-25" alt="aot2">
                            <img src="images/aot3.jpg" class="d-block w-25" alt="aot3">
                            <img src="images/aot4.jpg" class="d-block w-25" alt="aot4">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex">
                            <img src="images/ds1.jpg" class="d-block w-25" alt="ds1">
                            <img src="images/ds2.jpg" class="d-block w-25" alt="ds2">
                            <img src="images/ds3.jpg" class="d-block w-25" alt="ds3">
                            <img src="images/ds4.jpg" class="d-block w-25" alt="ds4">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex">
                            <img src="images/tg1.jpg" class="d-block w-25" alt="tg1">
                            <img src="images/tg2.jpg" class="d-block w-25" alt="tg2">
                            <img src="images/tg3.jpg" class="d-block w-25" alt="tg3">
                            <img src="images/tg4.jpg" class="d-block w-25" alt="tg4">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>



<script crossorigin="anonymous"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<script src="js/script.js"></script>

</body>
</html>
